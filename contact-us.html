<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="grid-styles.css" /> -->
    <title>Document</title>
  </head>
  <body>
    <nav class="sticky">
      <ul class="nav-menu">
        <li class="list"><a class="link grey" href="#">Home</a></li>
        <li class="list"><a class="link green" href="#">Category</a></li>
        <li class="list"><a class="link grey" href="#">About us</a></li>
        <li class="list">
          <a class="link green" href="#">Contact us</a>
        </li>
        <div>
          <a ondblclick=" onDblclick()" class="sign-in" href="#">SIGN IN</a>
        </div>
      </ul>
      <div class="hamburger"></div>
    </nav>
    <div class="container">
      <form onreset="onReset()" onsubmit="onSubmit()">
        <label for="fname">First Name</label>
        <div>
          <input type="text" id="fname" name="firstname" placeholder="Jules" />
        </div>
        <label for="lname">Last Name</label>
        <div>
          <input
            type="text"
            id="lname"
            name="lastname"
            oninput="onInput()"
            placeholder=""
          />
        </div>
        <label for="dob">Date of birth</label>
        <div>
          <input type="date" id="bday" name="bday" value="" />
        </div>

        <label for="number">Mobile-number</label>
        <div>
          <input
            type="text"
            id="number"
            name="number"
            placeholder="Mobile-number.."
            class="form-control"
            pattern="[1-9]{1}[0-9]{9}"
          />
        </div>
        <label for="country">Country</label>
        <select id="country" name="country" onchange="onChange()" disabled>
          <option value="australia">India</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <label for="city">City</label>
        <select id="city" name="city" onchange="onChange()">
          <option value="Delhi">India</option>
          <option value="Sydney">Canada</option>
          <option value="Washington D.C">USA</option>
        </select>
        <p id="demo"></p>
        <input type="submit" value="Submit" />
        <input type="reset" />
        <p id="submit-message"></p>
      </form>
    </div>
    <div class="boxed first">
      <div class="multiplication">
        <input
          value=""
          type="inputNumber"
          id="numberInput"
          placeholder="Enter a number"
        />
        <button type="button" onclick="numberInput()">Click Me!</button>
      </div>
      <div class="multiple-input"></div>
    </div>
    <div class="boxed second">
      <div class="multiplication">
        <label for="color">Choose a color:</label>
        <select id="color" onchange="backgroundColor()">
          <option value="Red">Red</option>
          <option value="Green">Green</option>
          <option value="Yellow">Yellow</option>
          <option value="Blue">Blue</option>
        </select>
      </div>
    </div>

    <footer>
      <div class="media-icons">
        <a href="#"
          ><img class="icon" src="facebook (2).png" alt="facebook-icon"
        /></a>
        <a href="#"
          ><img class="icon" src="twitter.png" alt="twitter-icon"
        /></a>
        <a href="#"
          ><img class="icon" src="linkedin.png" alt="linkedin-icon"
        /></a>
      </div>
      <div class="legal">&copy;2021 by Jules.All rights reserved.</div>
      <div class="faq">
        <ul class="faq-links">
          <li class="faq-list"><a class="white" href="#">FAQ</a></li>
          <li class="faq-list">
            <a class="white" href="#">Terms of service</a>
          </li>
          <li class="faq-list"><a class="white" href="#">Privacy policy</a></li>
        </ul>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
